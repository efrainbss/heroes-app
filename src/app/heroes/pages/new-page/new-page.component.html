<h1>
  {{ currentHero.id ? 'Editar héroe' : 'Agregar héroe'}}
  <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>


<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super h&eacute;roe</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="superhero"
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primer aparicion</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="characters"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
              formControlName="publisher"
              required>
              <mat-option *ngFor="let pub of publishers" [value]="pub.id">
                {{ pub.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input
              matInput
              type="text"
              formControlName="alt_img"
            >
          </mat-form-field>

        </div>

        <!-- buttons -->

        <div class="flex justify-content-between">
          <button
          *ngIf="currentHero.id"
          mat-flat-button
          color="warn"
          (click)="onDeleteHero()">
            Borrar
          </button>
          <span></span>

          <button
          mat-flat-button
          color="primary"
          (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>


      </mat-card-content>
    </mat-card>

  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
       <img [src]="currentHero | heroeImage" alt="Imagen del heroe" matCardImage>
    </mat-card>
  </div>

</div>
