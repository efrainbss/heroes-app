<div class="flex flex-column p-2">

  <h3>Buscador</h3>
  <mat-form-field>
  <mat-label>Buscador de h&eacute;roes</mat-label>
  <input
    type="text"
     matInput
     [formControl]="searchInput"
     (input)="searchHero()"
     [matAutocomplete]="auto"
  />

<mat-autocomplete autoActiveFirstOption
  #auto="matAutocomplete"
  (optionSelected)="onSelectedOpcion( $event )">
  <mat-option *ngFor="let hero of heroes" [value]="hero">
    {{ hero.superhero }}
  </mat-option>
  <!-- no search results -->
  <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
      No se encontr&oacute; nada con el t&eacute;rmino <strong>{{ searchInput.value }}</strong>
  </mat-option>
</mat-autocomplete>

  </mat-form-field>

  {{ selectedHeroe | json }}

</div>
